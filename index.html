<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piket Kelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Piket Kelas</h1>
        
        <form id="piketForm">
            <div class="form-group">
                <label for="nama">Nama Siswa:</label>
                <input type="text" id="nama" required>
            </div>
            <div class="form-group">
                <label for="hari">Hari:</label>
                <select id="hari" required>
                    <option value="">Pilih Hari</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tugas">Tugas Piket:</label>
                <select id="tugas" required>
                    <option value="">Pilih Tugas</option>
                    <option value="Menyapu">Menyapu</option>
                    <option value="Mengepel">Mengepel</option>
                    <option value="Menghapus Papan Tulis">Menghapus Papan Tulis</option>
                    <option value="Menata Kursi">Menata Kursi</option>
                    <option value="Memilah Sampah">Memilah Sampah</option>
                </select>
            </div>
            <button type="submit">Tambah Jadwal</button>
        </form>
        <div id="jadwalList">
            <h2>Jadwal Piket</h2>
            <div id="listContainer"></div>
        </div> 
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Konfirmasi Hapus</h3>
            <p>Apakah Anda yakin ingin menghapus jadwal piket ini?</p>
            <div class="modal-buttons">
                <button onclick="confirmDelete()">Ya, Hapus</button>
                <button onclick="closeModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        let jadwalPiket = [];
        let editIndex = -1;
        let deleteIndex = -1;

        const form = document.getElementById('piketForm');
        const listContainer = document.getElementById('listContainer');
        const modal = document.getElementById('deleteModal');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const hari = document.getElementById('hari').value;
            const tugas = document.getElementById('tugas').value;

            if (editIndex >= 0) {
                jadwalPiket[editIndex] = { nama, hari, tugas };
                editIndex = -1;
                document.querySelector('button[type="submit"]').textContent = 'Tambah Jadwal';
            } else {
                jadwalPiket.push({ nama, hari, tugas });
                jadwalPiket[editIndex] = { nama, hari, tugas };
            }
            form.reset();
            displayJadwal();
        });
        
        function displayJadwal() {
            listContainer.innerHTML = '';

            jadwalPiket.forEach((jadwal, index) => {
                const jadwalItem = document.createElement('div');
                jadwalItem.className = 'jadwal-item';
                
                jadwalItem.innerHTML = `
                    <div class="jadwal-info">
                        <strong>Nama:</strong> ${jadwal.nama}<br>
                        <strong>Hari:</strong> ${jadwal.hari}<br>
                        <strong>Tugas:</strong> ${jadwal.tugas}
                    </div>
                    <button class="btn-edit" onclick="editJadwal(${index})">Edit</button>
                    <button class="btn-delete" onclick="showDeleteModal(${index})">Hapus</button>
                `;
                listContainer.appendChild(jadwalItem);
            });
        }
        function editJadwal(index) {
            const jadwal = jadwalPiket[index];
            
            document.getElementById('nama').value = jadwal.nama;
            document.getElementById('hari').value = jadwal.hari;
            document.getElementById('tugas').value = jadwal.tugas;
            
            editIndex = index;
            document.querySelector('button[type="submit"]').textContent = 'Update Jadwal';
        }
        function showDeleteModal(index) {
            deleteIndex = index;
            modal.style.display = 'block';
        }
        function closeModal() {
            modal.style.display = 'none';
            deleteIndex = -1;
        }
        function confirmDelete() {
            jadwalPiket.splice(deleteIndex, 1);
            displayJadwal();
            closeModal();
        }
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }
        displayJadwal();
    </script>
</body>
</html>
